<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/main.css" />
    <title>FastCash</title>

    <header class="header--secondary">
      <i class="fa-solid fa-bars" id="open-menu"></i>
      <div class="header__menu" id="burger-menu">
        <div class="menu__top">
          <img src="./images/flat-man.png" alt="" />
          <div class="top__text">
            <h3>Santiago Larrosa</h3>

          <li>

    </header>

    <main class="hero--loanCsreator">

      <section class="profile">

        <h3>Santiago Larrosa</h3>
        <form class="username__changer">

            <p id="invalid-user"></p>
            <button type="button" id="userChanger">Cambiar Nombre</button>
            
        </form>
        <form class="password__changer">
            <h4>Contrase単a:</h4>
            <input type="password" name="userPass" id="userPass" placeholder="Ingrese nueva contrase単a">
            <input type="password" name="userPass2" id="userPass2" placeholder="Confirme nueva contrase単a">
            <p id="password-miss"></p>
            <button type="button" id="passChanger">Cambiar contrase単a</button>

        </form>
      </section>
    </main>
    <script src="./main.js"></script>

    ></script>
